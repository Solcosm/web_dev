<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="This site is dedicated to detailing the history and gameplay of the Fallout series." />
    <meta name="keywords" content="HTML,CSS,Fallout,Bethesda,Video Games," />
    <meta name="author" content="Michael Kettering" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- W3 recommends every web page supports device scaling!-->
    <title>Age Gate
    </title>
    <link rel="stylesheet" type="text/css" href="CSS/agegate.css">
    <!--HTML5 Drag and Drop API, Mobile Device Detection-->
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            //Delay
            setTimeout(function () {
                window.location.href = "Pages/index.html";
            }, 2000);
            //2000 = 2 seconds
        }
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
            window.location = "indexmobile.html";
        }
    </script>
</head>
<body>
    <div id="mid">
        <div id="agecheckertext">
            Are you over the age of 18?
        </div>
        <img src="Images/VaultBoy.png" alt="The Vault-Boy" draggable="true" ondragstart="drag(event)" id="drag">
        <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="agecheckertext2">
            If so, please move Vault-Boy into the box
        </div>
        <div id="agecheckertext3">
            <em>(Loading may take up to ~2 seconds)</em>
        </div>
    </div>
    <div id="break"></div>
    <footer>
        <div id="footercontainer">
            <div id="borderL">
            </div>
            <div id="borderR">
            </div>
            <div>
                <img src="Images/vtlogo.png" alt="Vault-Tec Logo">
            </div>
            <div id="copyright">
                &copy; 2017 Michael Kettering
            </div>
        </div>
    </footer>
</body>
</html>
